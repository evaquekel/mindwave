<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Project Eva</title>
    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/animate.css" rel="stylesheet">
</head>

<body>

    <video autoplay loop id="myVideo">
        <source src="./video/BigBuckBunny_640x360.m4v" type="video/mp4">
    </video>

    <div class="loading" id="loading">
        <div>
            <img class="pulse animated infinite" src="./img/headset-homepage-513x300.png" />
            <h1>Put on the headset to start the video.</h1>
        </div>
    </div>

    <div id="attention-level" class="attention-level">
        <meter id="attention-level-meter" value="0.6">attention level</meter>
    </div>

</body>

<script src="./js/app.js">
</script>
<script> 
    App.init();
</script>

</html>
